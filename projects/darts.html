<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/darts.css" type="text/css">
  <title>Darts</title>
</head>
<body>

<div class="wrapper">
  <div class="scoreboard-wrapper">
    <div class="scoreboard">
      <div class="scoreboard-title">
        <h2>Scoreboard</h2>
      </div>
      <div class="player-score-wrapper">
        <div class="player-one players">
          <span class="player-name" id="first-player"></span>
          <div class="scores"><ul id="first-player-scores"></ul></div>
        </div>
        <div class="player-two players">
          <span class="player-name" id="second-player"></span>
          <div class="scores"><ul id="second-player-scores"></ul></div>
        </div>
      </div>
      <div class="sum-wrapper">
        <span class="player-sum" id="f-player-sum"></span>
        <span class="player-sum" id="s-player-sum"></span>
      </div>
    </div>
    <div class="player-name-input-wrapper input-wrapper" id="name-input">
      <input type="text" name="first-player-name" id="fplayer" placeholder="1. játékos neve">
      <input type="text" name="second-player-name" id="splayer" placeholder="2. játékos neve">
      <input type="text" name="game-type" id="gametype" placeholder="301 vagy 501">
      <button id="game-start" disabled>Játék</button>
    </div>
    <div  class="score-input-wrapper input-wrapper" id="score-input">
      <input type="text" name="player-first-score" id="fscore" placeholder="1. dobás eredménye">
      <input type="text" name="player-second-score" id="sscore" placeholder="2. dobás eredménye">
      <input type="text" name="player-third-score" id="tscore" placeholder="3. dobás eredménye">
      <button id="enter-score" disabled>Bevitel</button>
    </div>
  </div>
</div>

<script src="darts.js"></script>
</body>
</html>
