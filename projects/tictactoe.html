<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/tictactoe.css" type="text/css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="container">
    <div class="table">
        <div class="row">
            <div class="field" id="cell1"></div>
            <div class="field border-field" id="cell2"></div>
            <div class="field" id="cell3"></div>
        </div>
        <div class="row border-row">
            <div class="field" id="cell4"></div>
            <div class="field border-field" id="cell5"></div>
            <div class="field"></div>
        </div>
        <div class="row">
            <div class="field" id="cell7"></div>
            <div class="field border-field" id="cell8"></div>
            <div class="field" id="cell9"></div>
        </div>
    </div>
    <div class="result-wrapper">
        <p class="errors" id="error-field"></p>
        <p class="playerX">"X" J치t치kos: <span id="xp">3</span></p>
        <p class="playerO">"O" J치t치kos: <span id="op">5</span></p>
    </div>
</div>

<script src="tictactoe.js"></script>
</body>
</html>
